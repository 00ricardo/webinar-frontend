<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-item>
      <ion-label>
        {{title}}
      </ion-label>
      <ion-button (click)="goToBookCollection()">{{button}}</ion-button>
    </ion-item>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" *ngIf="showBookWishList">
  <ion-card *ngFor="let item of bookWishList; let i = index" class="ion-margin">
    <ion-card-header>
      <ion-card-subtitle [style.color]="item.category === 'Action' ? 'red' : (item.category === 'Fantasy' ? 'purple' : 'orange')">
        {{item.category}}
      </ion-card-subtitle>
      <ion-item>
        <ion-icon name="ellipse"></ion-icon>
        <ion-label>{{item.title}}</ion-label>
      </ion-item>
      <ion-item>
        <ion-label>{{item.author}}</ion-label>
      </ion-item>
    </ion-card-header>
    <ion-card-content>
      <ion-label>Released {{item.releaseDate | date:'fullDate'}}</ion-label>
    </ion-card-content>

    <ion-row>
      <ion-item>
        <ion-icon name="checkmark-outline" (click)="bookToCollection(i)"></ion-icon>
          <P (click)="bookToCollection(i)">To Collection</P>
      </ion-item>
      <ion-item>
        <ion-icon name="trash-outline" (click)="removeBook(i)"></ion-icon>
          <P (click)="removeBook(i)">Remove</P>
      </ion-item> 
    </ion-row>
  </ion-card>

  <ion-button class="ion-margin" expand="block" (click)="AddBook()">Add Book</ion-button>
</ion-content>

<ion-content [fullscreen]="true" *ngIf="!showBookWishList">
  <ion-card *ngFor="let item of bookCollection; let i = index" class="ion-margin">
    <ion-card-header>
      <ion-card-subtitle [style.color]="item.category === 'Action' ? 'red' : (item.category === 'Fantasy' ? 'purple' : 'orange')">
        {{item.category}}
      </ion-card-subtitle>
      <ion-item>
        <ion-icon name="ellipse"></ion-icon>
        <ion-label>{{item.title}}</ion-label>
      </ion-item>
      <ion-item>
        <ion-label>{{item.author}}</ion-label>
      </ion-item>
    </ion-card-header>
    <ion-card-content>
      <ion-label>Released {{item.releaseDate | date:'fullDate'}}</ion-label>
    </ion-card-content>

    <ion-row>
      <ion-item>
        <ion-icon name="trash-outline" (click)="removeBook(i)"></ion-icon>
          <P (click)="removeBook(i)">Remove</P>
      </ion-item> 
    </ion-row>

  </ion-card>
</ion-content>
